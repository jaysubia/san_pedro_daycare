<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Cookies</title>
    <!-- Load angular components -->
    <link rel='stylesheet' href='static/css/index.css'>
    <script type="text/javascript" src="angular/angular.min.js"></script>
    <script type="text/javascript" src="angular-route/angular-route.min.js"></script>
    <script src="angular-cookies/angular-cookies.js"></script>
    <script>
        // Create Angular App
        var app = angular.module("myApp", ['ngRoute', 'ngCookies']); // <---- add ngCookies dependency here

        // Configure Angular Routes
        app.config(function($routeProvider) {
            $routeProvider
                .when('/',{
                    templateUrl: 'static/partials/home.html',
                    controller:''
                })
                .when('/wall', {
                    templateUrl: 'static/partials/wall.html',
                    controller: 'wallController'
                })
                .otherwise({
                    redirectTo: '/'
                })
        });
    </script>



</head>

<body>
  

    <div ng-view=""></div>

</body>
</html>
